<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .thank-you-box {
            background-color: #fff;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .thank-you-box h1 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .thank-you-box p {
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>Your form has been submitted successfully.</p>
    </div>

</body>
</html>
